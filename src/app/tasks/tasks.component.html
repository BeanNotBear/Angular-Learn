@if(isAddingTask) {
  <app-new-task (cancel)="onStartCancelingTask()"></app-new-task>
}
<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddingTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of getTasksByUserId(); track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
      </li>
    }
  </ul>
</section>
